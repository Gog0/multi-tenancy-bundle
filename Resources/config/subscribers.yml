services:
    tahoe_multi_tenancy.organization_aware_subscriber:
        class: Tahoe\Bundle\MultiTenancyBundle\EventSubscriber\OrganizationAwareSubscriber
        arguments: [@service_container]
        tags:
            - { name: doctrine.event_subscriber }

    tahoe.multi_tenancy.registration_subscriber:
        class: Tahoe\Bundle\MutiTenancyBundle\EventListener\RegistrationSubscriber
        arguments:
            - @doctrine.orm.entity_manager
            - @organization_factory
            - @tahoe.multi_tenancy.organization_user_handler
            - @tahoe.multi_tenancy.organization_aware_router
        tags:
            - { name: kernel.event_subscriber }